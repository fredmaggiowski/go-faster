<!DOCTYPE html>
<html>
  <head>
    <title>Go Faster | Mia-Platform unconference</title>
    <style>
      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        border-radius: 10px;
        cursor: pointer;
      }

      #go-button {
        color: white;
        background: red;
        padding: 15px;
      }

    </style>
  </head>
  <body>
    <div id="messages">
      <div id="no-ws">You have no WebSocket, use a different browser</div>
      <div id="connected-message">You are connected to the game</div>
      <div id="not-connected-message">You are not connected to the game</div>
    </div>
    <div id="game">
      Please enter you name: 
        <form id="nameForm">
          <input id="nameField" type="text" placeholder="insert your name"/>
          <input type="submit" value="Send" />
        </form>

        <div id="go-button" class="centered">Go!</div>
        <div id="game-over" class="centered">Game is over, winner is <span id="winner"></span></div>
    </div>
  </body>
  <script>
    window.onload = () => {
      let socket

      // Prepare utilities.
      const hide = e => e.style.display = 'none'
      const show = e => e.style.display = 'initial'
      const bootSocket = ({onMessage}) => {
        const socket = new WebSocket("ws://" + document.location.host + "/ws")
        socket.onclose = function (e) {
          var item = document.createElement("div")
          item.innerHTML = '<b>Connection closed.</b>'
        }
        socket.onmessage = function (e) {
          const {data} = e
          onMessage && onMessage(data)
        }
        return socket
      }
      const send = (socket, data) => {console.log('Sending ', data); socket.send(data)}

      // Get useful document references
      let messages = document.getElementById('messages').children
      let game = document.getElementById('game')
      let nameForm = document.getElementById('nameForm')
      let nameField = document.getElementById('nameField')
      let goButton = document.getElementById('go-button')
      let gameOver = document.getElementById('game-over')
      let setWinner = (winner) => {
        document.getElementById('winner').innerHTML = winner
      }

      // Hide messages
      Array.from(messages).forEach(h => hide(h))
      hide(game)
      hide(goButton)
      hide(gameOver)

      // Check WebSocket
      if (!window.WebSocket) {
        show(messages[0])
        return
      }
      show(game)

      const commander = (data) => {
        const command = data.split(':')
          switch (command[0]) {
            case 'turn':
              goButton.onclick = () => {
                console.log('Button clicked!')
                send(socket, `go:${nameField.value}`)
                hide(goButton)
              }
              show(goButton)
              break
            case 'game':
              if (command[1] === 'start') {
                hide(gameOver)
                return
              }

              if (command[1] === 'over') {
                show(gameOver)
                setWinner(command[1].split('-')[1])
              }
              break
            case 'winner':
              setWinner(command[1])
              break

            default:
              console.warn('Unknown command: ' + command[0] +'.')
          }
      }

      socket = bootSocket({
        onMessage: (data) => {
          const messages = data.split('\n')
          console.log('Received messages', messages, '[Raw data: ', data, ']')
          messages.forEach(message => commander(message))
        }
      })

      nameForm.onsubmit = function() {
        if (!nameField.value) {
          alert('Please, insert your name!')
          return false
        }
        send(socket, `name:${nameField.value}`)
        return false
      }
    }
  </script>
</html>
